{% extends "_base.html" %}
{% block title %}Ventas{% endblock %}

{% block main %}
<main class="container mt-5">
  <div class="main-content">
    <!-- Título de la página -->
    <h1 class="mb-4">Ventas</h1>

    <!-- Espacio para la tabla o grid -->
     <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Id</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Costo</th>
          <th>Ganancia</th>
        </tr>
      </thead>
      <tbody>
        {% for sale in sales %}
        <tr>
          <td>{{ sale.created_at }}</td>
          <td>{{ sale.id }}</td>
          <td>{{ sale.product_name }}</td>
          <td>{{ sale.price }}</td>
          <td>{{ sale.cost }}</td>
          <td>{{ sale.profit }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
